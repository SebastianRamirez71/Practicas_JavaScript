<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Our Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="tittle">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person"/>
          </div>
          <h4 id="name">Sara Jhones</h4>
          <p id="job">UX designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi,
            tempora a velit, rem excepturi placeat delectus quasi non, vel iste
            dolores voluptate reprehenderit! Nobis nihil saepe vero ratione
            obcaecati deleniti!
          </p>

            <div class="button-container">
              <button class="prev"> <
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next"> >
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!--  random botton-->
            <button class="randomButton">
              Sorprendeme
            </button>

        </article>
      </section>
    </main>

    <script src="./index.js" type="module"></script>

  </body>
</html>
